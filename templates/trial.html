<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Dashboard Prototype</title>
    <script src="../lib/jquery.min.js"></script>
    <script src="../lib/popper.min.js"></script>
    <script src="../lib/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.1.2/echarts.min.js"></script>
    <script src="../lib/echarts-gl.min.js"></script>

    <script src="../lib/jquery-3.5.1.slim.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0.41.1/dist/maptalks.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/deck.gl@7.1.11/dist.min.js"></script>
    <script type="text/javascript" src="../lib/maptalks-deckgllayer.min.js"></script>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/jumbotron/">
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0.41.1/dist/maptalks.css"> -->
    <link rel="stylesheet" href="../css/stylesheet.css">
</head>

<body style='background-color: #30373F'>
    <div>
            <button id='demo' style="margin-left: auto; display: block;">Fullscreen Mode</button>

        <div id='gini_gauge_2' style='height: 300px'></div>
    </div>

    <script>
        var chartDom = document.getElementById('gini_gauge_2');
        var myChart = echarts.init(chartDom);
        var option;

        option = {
            title: {
                text: 'Out Sample Data',
                left: 'center',
                bottom: '0%',
                textStyle: { color: '#ffffff' }
            },
            series: [{
                type: 'gauge',
                startAngle: 90,
                endAngle: 450,
                progress: {
                    show: true,
                    width: 25
                },
                radius: '70%',
                axisLine: {
                    show: true,
                    lineStyle: {
                        width: 25,
                        color: [[1, '#36344E']]
                    }
                },
                axisTick: {
                    show: false
                },
                splitLine: {
                    length: 15,
                    show: false
                },
                axisLabel: {
                    distance: 25,
                    show: false,
                },
                pointer: {
                    show: false
                },
                detail: {
                    valueAnimation: true,
                    fontSize: 35,
                    offsetCenter: [0, '0%'],
                    formatter: '{value} %',
                    color: '#ffffff'
                },
                data: [{
                    value: 43
                }]
            }]
        };

        option && myChart.setOption(option);

        // embed function in button
        document.getElementById("demo").onclick = function () { openFullscreen() };
        var elem = document.getElementById("gini_gauge_2");
        function openFullscreen() {
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) { /* Safari */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE11 */
                elem.msRequestFullscreen();
            }
        }
    </script>

    <!-- <p>Note: Internet Explorer 10 and earlier versions do not support the msRequestFullscreen() method.</p> -->

</body>

</html>
